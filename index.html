<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form id="jewelryForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="quantity">Quantity (gm):</label>
    <input type="number" id="quantity" name="quantity" step="any" required><br>
    
    <label for="fine">Fine:</label>
    <input type="number" id="fine" name="fine" step="any" required><br>
    
    <label for="wastage">Wastage:</label>
    <input type="number" id="wastage" name="wastage" step="any" required><br>
    
    <button type="submit">Submit</button>
</form>

        <div id="details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
